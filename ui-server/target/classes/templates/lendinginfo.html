<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Spring Cloud Demo</title>

    <link rel="stylesheet" th:href="@{jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/site.css}"/>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Spring Cloud</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="page-header">
        <h1>Lending information table</h1>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>ID</td>
            <td>National Identity</td>
            <td>Lend</td>
        </tr>
        <tr th:each="lending: ${lendings}">
            <td th:text="${lending.id}">ID</td>
            <td th:text="${lending.ni}">NI</td>
            <td th:text="${lending.lening}">Lend</td>
        </tr>
    </table>
</div>
<br>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2019 A.R. Khatami Doost</p></div>
        </div>
    </div>
</footer>

<script th:src="@{jquery-1.12.4.min.js}"></script>
<script th:src="@{jquery-ui.min.js}"></script>
<script src="js/site.js"></script>
</body>
</html>
