<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Spring Cloud Demo</title>

    <link rel="stylesheet" th:href="@{jquery-ui.css}"/>
    <link rel="stylesheet" th:href="@{bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/site.css}"/>


</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Spring Cloud</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="page-header">
        <h1>All Links</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <td>National Identity</td>
            <td>Name</td>
            <td>Family</td>
            <td>Money</td>
            <td>Lending</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="totalInfo : ${totalInfos}">
            <td th:text="${totalInfo.ni}">National Identity</td>
            <td th:text="${totalInfo.name}">Name</td>
            <td th:text="${totalInfo.family}">Family</td>
            <td th:text="${totalInfo.treasury}">Money</td>
            <td th:text="${totalInfo.lending}">Lending</td>
        </tr>
        </tbody>
    </table>
</div>
<br>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2019 A.R. Khatami Doost</p></div>
        </div>
    </div>
</footer>

<script th:src="@{jquery-1.12.4.min.js}"></script>
<script th:src="@{jquery-ui.min.js}"></script>
<script src="js/site.js"></script>
</body>
</html>
